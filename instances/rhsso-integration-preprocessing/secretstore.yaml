apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: secretstore-vault
  namespace: sso-integration
spec:
  provider:
    vault:
      auth:
        tokenSecretRef:
          key: token
          name: vault-token
          namespace: sso-integration
      caBundle: >-
        
      path: ''
      server: 'https://vault.global.ibmsbaasonaws.com:443'
      version: v1
